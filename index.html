<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open API</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="appcontainer">
        <img class="logo" src="https://cdn.iconscout.com/icon/free/png-512/weather-135-225412.png" alt="logo">
        <div class="header">
            <span>Weather in a city</span>
        </div>
        <div class="inputcity">
            <input type="text" class="getcity" placeholder="Enter city name">
            <input type="submit" class="getweather" value="Get weather">
        </div>
    
        <div class="display">
            <h1 class="name"></h1>
            <img class="icon"></img>
            <p class="temp"></p>
            <p class="hum"></p>
            <p class="desc"></p>
            <p class="wind"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
